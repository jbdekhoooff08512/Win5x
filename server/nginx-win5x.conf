server {
    listen 80;
    server_name nymex.store;

    # Admin panel - Static files
    location = /admin {
        return 301 /admin/;
    }
    
    location /admin/ {
        alias /var/www/win5x/server/admin/dist/;
        index index.html;
        try_files $uri $uri/ @admin_fallback;
    }
    
    location @admin_fallback {
        rewrite ^/admin/(.*)$ /admin/index.html last;
    }

    # Backend API - Proxy to port 82
    location /api/ {
        proxy_pass http://localhost:82/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket support
    location /socket.io/ {
        proxy_pass http://localhost:82;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # User frontend - Static files (fallback)
    location / {
        root /var/www/win5x/server/user/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
